<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro - NOG Assistente</title>
    <link rel="stylesheet" href="cadastro.css">

    <!-- FONT -->
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet">
    
    <!-- ICONS -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">

       
</head>
<body>
    <div class="cadastro-container">
        <div class="logo">
            <h1>üöó NOG</h1>
            <p>Crie sua conta</p>
        </div>

        <div id="errorAlert" class="alert alert-error"></div>
        <div id="successAlert" class="alert alert-success"></div>

        <form id="cadastroForm">
            <div class="form-group">
                <label for="nome">Nome Completo</label>
                <div class="input-wrapper">
                    <i class="fas fa-user"></i>
                    <input 
                        type="text" 
                        id="nome" 
                        name="nome" 
                        placeholder="Seu nome completo" 
                        required
                        autocomplete="name"
                    >
                </div>
            </div>

            <div class="form-group">
                <label for="email">Email</label>
                <div class="input-wrapper">
                    <i class="fas fa-envelope"></i>
                    <input 
                        type="email" 
                        id="email" 
                        name="email" 
                        placeholder="seu@email.com" 
                        required
                        autocomplete="email"
                    >
                </div>
            </div>

            <div class="form-group">
                <label for="password">Senha</label>
                <div class="input-wrapper">
                    <i class="fas fa-lock"></i>
                    <input 
                        type="password" 
                        id="password" 
                        name="password" 
                        placeholder="M√≠nimo 6 caracteres" 
                        required
                        autocomplete="new-password"
                        maxlength="72"
                    >
                </div>
                <div id="passwordStrength" class="password-strength"></div>
            </div>

            <div class="form-group">
                <label for="confirmPassword">Confirmar Senha</label>
                <div class="input-wrapper">
                    <i class="fas fa-lock"></i>
                    <input 
                        type="password" 
                        id="confirmPassword" 
                        name="confirmPassword" 
                        placeholder="Digite a senha novamente" 
                        required
                        autocomplete="new-password"
                        maxlength="72"
                    >
                </div>
            </div>

            <button type="submit" class="btn" id="cadastroBtn">
                <i class="fas fa-user-plus"></i> Criar Conta
            </button>
            
            <div class="loading" id="loading">
                <i class="fas fa-spinner"></i> Criando conta...
            </div>
        </form>

        <div class="links">
            J√° tem conta? <a href="/login">Fa√ßa login</a>
        </div>
    </div>

    <script>
        // ==================== CONFIG ====================
        const TOKEN_KEY = 'access_token';

        // Elementos do DOM
        const form = document.getElementById('cadastroForm');
        const nomeInput = document.getElementById('nome');
        const emailInput = document.getElementById('email');
        const passwordInput = document.getElementById('password');
        const confirmPasswordInput = document.getElementById('confirmPassword');
        const cadastroBtn = document.getElementById('cadastroBtn');
        const loading = document.getElementById('loading');
        const errorAlert = document.getElementById('errorAlert');
        const successAlert = document.getElementById('successAlert');
        const passwordStrength = document.getElementById('passwordStrength');

        // ==================== VERIFICAR SE J√Å EST√Å LOGADO ====================
        window.addEventListener('DOMContentLoaded', () => {
            const token = localStorage.getItem(TOKEN_KEY);
            if (token) {
                const parts = token.split('.');
                if (parts.length === 3) {
                    console.log('‚úì Usu√°rio j√° autenticado, redirecionando...');
                    window.location.href = '/chat';
                    return;
                }
            }
            console.log('üîì Usu√°rio n√£o autenticado');
        });

        // ==================== FOR√áA DA SENHA ====================
        passwordInput.addEventListener('input', () => {
            const password = passwordInput.value;
            
            if (password.length === 0) {
                passwordStrength.textContent = '';
                passwordStrength.className = 'password-strength';
                return;
            }

            let strength = 0;
            if (password.length >= 6) strength++;
            if (password.length >= 10) strength++;
            if (/[a-z]/.test(password) && /[A-Z]/.test(password)) strength++;
            if (/[0-9]/.test(password)) strength++;
            if (/[^a-zA-Z0-9]/.test(password)) strength++;

            if (strength <= 2) {
                passwordStrength.textContent = '‚ö†Ô∏è Senha fraca';
                passwordStrength.className = 'password-strength weak';
            } else if (strength <= 4) {
                passwordStrength.textContent = '‚úì Senha m√©dia';
                passwordStrength.className = 'password-strength medium';
            } else {
                passwordStrength.textContent = '‚úì Senha forte';
                passwordStrength.className = 'password-strength strong';
            }
        });

        // ==================== FUN√á√ïES DE ALERTA ====================
        function showError(message) {
            errorAlert.textContent = message;
            errorAlert.style.display = 'block';
            successAlert.style.display = 'none';
            console.error('‚ùå', message);
        }

        function showSuccess(message) {
            successAlert.textContent = message;
            successAlert.style.display = 'block';
            errorAlert.style.display = 'none';
            console.log('‚úì', message);
        }

        function clearAlerts() {
            errorAlert.style.display = 'none';
            successAlert.style.display = 'none';
        }

        // ==================== SUBMIT DO FORMUL√ÅRIO ====================
        form.addEventListener('submit', async (e) => {
            e.preventDefault();
            clearAlerts();

            const nome = nomeInput.value.trim();
            const email = emailInput.value.trim().toLowerCase();
            const password = passwordInput.value;
            const confirmPassword = confirmPasswordInput.value;

            // Valida√ß√µes
            if (!nome || !email || !password || !confirmPassword) {
                showError('Preencha todos os campos');
                return;
            }

            if (nome.length < 2) {
                showError('Nome deve ter pelo menos 2 caracteres');
                return;
            }

            if (!email.includes('@') || !email.includes('.')) {
                showError('Email inv√°lido');
                return;
            }

            if (password.length < 6) {
                showError('Senha deve ter pelo menos 6 caracteres');
                return;
            }

            if (password.length > 72) {
                showError('Senha n√£o pode ter mais de 72 caracteres');
                return;
            }

            if (password !== confirmPassword) {
                showError('As senhas n√£o coincidem');
                return;
            }

            // Desabilitar form
            cadastroBtn.disabled = true;
            loading.style.display = 'block';
            cadastroBtn.innerHTML = '<i class="fas fa-spinner fa-spin"></i> Aguarde...';

            try {
                console.log('üì° Enviando requisi√ß√£o de cadastro...');
                
                const response = await fetch('/api/cadastro', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({ nome, email, password })
                });

                const data = await response.json();
                console.log('Resposta do servidor:', response.status, data);

                if (response.ok) {
                    console.log('‚úì Cadastro realizado com sucesso!');
                    
                    // Mostrar sucesso
                    showSuccess('Cadastro realizado! Redirecionando para login...');

                    // Redirecionar ap√≥s 2 segundos
                    setTimeout(() => {
                        window.location.href = '/login';
                    }, 2000);

                } else {
                    // Erro no cadastro
                    const errorMessage = data.error || 'Erro ao realizar cadastro';
                    showError(errorMessage);
                    console.error('‚ùå Erro de cadastro:', data);
                }

            } catch (error) {
                console.error('‚ùå Erro ao fazer cadastro:', error);
                showError('Erro de conex√£o. Verifique sua internet.');
            } finally {
                // Re-habilitar form
                cadastroBtn.disabled = false;
                loading.style.display = 'none';
                cadastroBtn.innerHTML = '<i class="fas fa-user-plus"></i> Criar Conta';
            }
        });

        // ==================== LOGS DE DEBUG ====================
        console.log('üìù P√°gina de cadastro carregada');
    </script>
</body>
</html>
