<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>Chat â€“ AutoAssist IA</title>

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css"/>

    <style>
        * {
            box-sizing: border-box;
        }

        body {
            margin: 0;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', 'Roboto', 'Oxygen', 'Ubuntu', sans-serif;
            background: linear-gradient(135deg, #0f172a 0%, #1e3a8a 50%, #1e40af 100%);
            color: #fff;
            height: 100vh;
            display: flex;
            flex-direction: column;
            overflow: hidden;
        }

        /* NAV */
        nav {
            padding: 16px 24px;
            background: rgba(15, 23, 42, 0.8);
            backdrop-filter: blur(10px);
            display: flex;
            justify-content: space-between;
            align-items: center;
            border-bottom: 1px solid rgba(255, 255, 255, 0.1);
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.3);
        }

        nav a {
            color: #fff;
            text-decoration: none;
            font-weight: 700;
            font-size: 20px;
            display: flex;
            align-items: center;
            gap: 8px;
            transition: transform 0.2s;
        }

        nav a:hover {
            transform: scale(1.05);
        }

        nav button {
            background: rgba(239, 68, 68, 0.8);
            border: 1px solid rgba(239, 68, 68, 1);
            padding: 8px 16px;
            transition: all 0.3s;
        }

        nav button:hover {
            background: rgba(239, 68, 68, 1);
            transform: translateY(-2px);
            box-shadow: 0 4px 12px rgba(239, 68, 68, 0.4);
        }

        /* CHAT WRAPPER */
        .chat-wrapper {
            flex: 1;
            display: flex;
            flex-direction: column;
            width: 100%;
            background: rgba(15, 23, 42, 0.5);
        }

        /* MESSAGES CONTAINER */
        .messages {
            flex: 1;
            padding: 24px;
            overflow-y: auto;
            display: flex;
            flex-direction: column;
            gap: 12px;
            scroll-behavior: smooth;
        }

        .messages::-webkit-scrollbar {
            width: 6px;
        }

        .messages::-webkit-scrollbar-track {
            background: rgba(255, 255, 255, 0.05);
            border-radius: 10px;
        }

        .messages::-webkit-scrollbar-thumb {
            background: rgba(59, 130, 246, 0.5);
            border-radius: 10px;
        }

        .messages::-webkit-scrollbar-thumb:hover {
            background: rgba(59, 130, 246, 0.8);
        }

        /* MESSAGE */
        .message {
            display: flex;
            margin-bottom: 8px;
            animation: slideIn 0.3s ease-out;
        }

        @keyframes slideIn {
            from {
                opacity: 0;
                transform: translateY(10px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .message.user {
            justify-content: flex-end;
        }

        .message.ai {
            justify-content: flex-start;
        }

        /* BUBBLE */
        .bubble {
            max-width: 65%;
            padding: 14px 18px;
            border-radius: 16px;
            line-height: 1.5;
            word-wrap: break-word;
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.15);
            transition: all 0.2s;
        }

        .bubble:hover {
            box-shadow: 0 4px 16px rgba(0, 0, 0, 0.25);
        }

        .user .bubble {
            background: linear-gradient(135deg, #2563eb 0%, #1d4ed8 100%);
            border-radius: 16px 4px 16px 16px;
            color: #fff;
        }

        .ai .bubble {
            background: rgba(255, 255, 255, 0.1);
            border: 1px solid rgba(255, 255, 255, 0.2);
            border-radius: 4px 16px 16px 16px;
            backdrop-filter: blur(10px);
        }

        .bubble img {
            max-width: 100%;
            border-radius: 12px;
            margin-bottom: 10px;
            display: block;
        }

        .bubble a {
            color: #60a5fa;
            text-decoration: none;
            font-weight: 500;
        }

        .bubble a:hover {
            text-decoration: underline;
        }

        /* INPUT AREA */
        .input-area {
            padding: 16px 24px;
            border-top: 1px solid rgba(255, 255, 255, 0.1);
            display: flex;
            gap: 12px;
            align-items: flex-end;
            background: rgba(15, 23, 42, 0.8);
            backdrop-filter: blur(10px);
        }

        textarea {
            flex: 1;
            resize: none;
            border-radius: 12px;
            border: 1px solid rgba(255, 255, 255, 0.2);
            background: rgba(255, 255, 255, 0.08);
            color: #fff;
            padding: 12px 16px;
            font-size: 15px;
            max-height: 100px;
            font-family: inherit;
            transition: all 0.2s;
        }

        textarea::placeholder {
            color: rgba(255, 255, 255, 0.5);
        }

        textarea:focus {
            outline: none;
            border-color: #3b82f6;
            background: rgba(255, 255, 255, 0.12);
            box-shadow: 0 0 0 3px rgba(59, 130, 246, 0.1);
        }

        /* BUTTONS */
        button {
            background: linear-gradient(135deg, #2563eb 0%, #1d4ed8 100%);
            border: none;
            border-radius: 12px;
            color: #fff;
            padding: 12px 20px;
            cursor: pointer;
            font-size: 18px;
            font-weight: 600;
            transition: all 0.3s;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 6px;
        }

        button:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(37, 99, 235, 0.4);
        }

        button:active {
            transform: translateY(0);
        }

        button:disabled {
            opacity: 0.5;
            cursor: not-allowed;
            transform: none;
        }

        input[type="file"] {
            display: none;
        }

        .upload {
            background: rgba(255, 255, 255, 0.1);
            border: 1px solid rgba(255, 255, 255, 0.2);
            padding: 12px 14px;
        }

        .upload:hover {
            background: rgba(255, 255, 255, 0.15);
        }

        /* RESPONSIVE */
        @media (max-width: 768px) {
            .bubble {
                max-width: 85%;
            }

            nav {
                padding: 12px 16px;
            }

            nav a {
                font-size: 16px;
            }

            .messages {
                padding: 16px;
            }

            .input-area {
                padding: 12px 16px;
            }

            button {
                padding: 10px 14px;
                font-size: 16px;
            }
        }

        /* ANIMATIONS */
        @keyframes pulse {
            0%, 100% {
                opacity: 1;
            }
            50% {
                opacity: 0.7;
            }
        }

        .typing {
            animation: pulse 1.5s infinite;
        }
    </style>
</head>

<body>

<nav>
    <a href="/">ðŸš— AutoAssist IA</a>
    <button onclick="logout()">Sair</button>
</nav>

<div class="chat-wrapper">

    <div class="messages" id="messages">
        <div class="message ai">
            <div class="bubble">
                OlÃ¡! Pergunte sobre carros, peÃ§as ou envie uma imagem ðŸš€
            </div>
        </div>
    </div>

    <div class="input-area">
        <label class="upload">
            <i class="fa fa-image"></i>
            <input type="file" id="imageInput" accept="image/*">
        </label>

        <textarea id="messageInput" rows="1" placeholder="Digite sua mensagem..."></textarea>

        <button id="sendBtn">
            <i class="fa fa-paper-plane"></i>
        </button>
    </div>

</div>

<script>
let accessToken = localStorage.getItem('access_token');
let user = JSON.parse(localStorage.getItem('autoassist_user') || 'null');
let selectedImage = null;

if (!accessToken || !user) {
    console.error('Token ou usuÃ¡rio ausente!');
    location.href = '/login';
}

console.log('Token:', accessToken ? 'presente' : 'ausente');
console.log('UsuÃ¡rio:', user);

// Verificar se token Ã© vÃ¡lido
fetch('/api/verify-token', {
    headers: { 'Authorization': `Bearer ${accessToken}` }
})
.then(r => r.json())
.then(d => console.log('Token status:', d))
.catch(e => console.error('Erro ao verificar token:', e));

const messagesEl = document.getElementById('messages');
const inputEl = document.getElementById('messageInput');
const sendBtn = document.getElementById('sendBtn');
const imageInput = document.getElementById('imageInput');

sendBtn.onclick = sendMessage;

inputEl.addEventListener('keydown', e => {
    if (e.key === 'Enter' && !e.shiftKey) {
        e.preventDefault();
        sendMessage();
    }
});

imageInput.onchange = e => {
    const file = e.target.files[0];
    if (!file) return;

    const reader = new FileReader();
    reader.onload = () => selectedImage = reader.result;
    reader.readAsDataURL(file);
};

function addMessage(type, text, image=null) {
    const div = document.createElement('div');
    div.className = `message ${type}`;

    const bubble = document.createElement('div');
    bubble.className = 'bubble';

    if (image) {
        const img = document.createElement('img');
        img.src = image;
        bubble.appendChild(img);
    }

    if (text) bubble.append(text);

    div.appendChild(bubble);
    messagesEl.appendChild(div);
    messagesEl.scrollTop = messagesEl.scrollHeight;
}

async function sendMessage() {
    const text = inputEl.value.trim();
    if (!text && !selectedImage) return;

    addMessage('user', text, selectedImage);
    inputEl.value = '';
    sendBtn.disabled = true;

    const payload = selectedImage
        ? { image: selectedImage, question: text }
        : { message: text, category: 'geral' };

    const endpoint = selectedImage ? '/api/analyze_image' : '/api/chat';

    selectedImage = null;
    imageInput.value = '';

    try {
        const res = await fetch(endpoint, {
            method: 'POST',
            headers: {
                'Content-Type': 'application/json',
                'Authorization': `Bearer ${accessToken}`
            },
            body: JSON.stringify(payload)
        });

        const data = await res.json();
        addMessage('ai', data.response || data.analysis || 'Erro ao responder');
    } catch {
        addMessage('ai', 'Erro de conexÃ£o com o servidor.');
    }

    sendBtn.disabled = false;
}

function logout() {
    localStorage.clear();
    location.href = '/';
}
</script>

</body>
</html>
