<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Perfil - AutoAssist IA</title>

    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">

    <style>
        :root {
            --primary-dark: #0f172a;
            --secondary-dark: #1e293b;
            --accent-blue: #1e3a8a;
            --text-gray: #94a3b8;
            --white: #ffffff;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Inter', sans-serif; /* Consistente com home.html */
            background-color: var(--primary-dark); /* Consistente com home.html */
            min-height: 100vh;
            color: var(--white); /* Texto principal branco */
        }

        /* Navbar - Alinhada com home.html para usu√°rios logados */
        .navbar {
            background-color: rgba(15, 23, 42, 0.8); /* Cor mais escura e transl√∫cida */
            backdrop-filter: blur(5px);
            padding: 15px 30px; /* Ajustado para ser menos "pesado" */
            border-bottom: 1px solid rgba(255, 255, 255, 0.1);
        }

        .nav-container {
            max-width: 1400px;
            margin: 0 auto;
            display: flex;
            justify-content: space-between;
            align-items: center;
            flex-wrap: wrap;
            gap: 20px;
        }

        .nav-logo {
            display: flex;
            align-items: center;
            gap: 8px; /* Espa√ßamento menor */
            font-size: 20px; /* Um pouco menor */
            font-weight: 600;
            text-decoration: none;
            color: var(--white);
            letter-spacing: 1px; /* Estilo de t√≠tulo */
            text-transform: uppercase;
        }

        .nav-menu {
            display: flex;
            gap: 25px; /* Espa√ßamento maior entre links */
            align-items: center;
            flex-wrap: wrap;
        }

        .nav-link {
            color: var(--white);
            text-decoration: none;
            padding: 6px 0; /* Menos padding vertical */
            transition: opacity 0.3s;
            font-size: 13px; /* Um pouco menor */
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        .nav-link:hover {
            opacity: 0.7;
            background: transparent; /* Remove background on hover */
        }
        
        /* Bot√µes */
        .btn, .btn-minimal { /* Adicionado .btn-minimal para consist√™ncia */
            border: 1px solid var(--white);
            padding: 10px 25px; /* Ajustado */
            color: var(--white);
            text-decoration: none;
            text-transform: uppercase;
            font-size: 12px;
            letter-spacing: 1px;
            transition: all 0.3s ease;
            display: inline-block;
            background: transparent;
            border-radius: 5px; /* Levemente arredondado */
            cursor: pointer;
        }

        .btn:hover, .btn-minimal:hover {
            background: var(--white);
            color: var(--primary-dark);
            transform: none; /* Remove transform */
        }

        .btn-danger {
            background: #ef4444; /* Cor de fundo mais forte */
            border-color: #ef4444; /* Borda da mesma cor */
        }

        .btn-danger:hover {
            background: #dc2626;
            border-color: #dc2626;
            color: var(--white); /* Mant√©m branco no hover */
        }

        /* Profile Container */
        .profile-container {
            max-width: 800px;
            margin: 40px auto;
            padding: 20px;
        }

        .profile-header {
            background: var(--secondary-dark); /* Fundo escuro */
            padding: 40px;
            border-radius: 12px; /* Mais arredondado */
            border: 1px solid rgba(255, 255, 255, 0.1);
            text-align: center;
            margin-bottom: 30px;
        }

        .avatar-container {
            position: relative;
            display: inline-block;
            margin-bottom: 24px;
        }

        .profile-avatar {
            width: 120px;
            height: 120px;
            background: var(--accent-blue); /* Cor de destaque */
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 48px;
            cursor: pointer;
            position: relative;
            transition: all 0.3s;
            color: var(--white); /* √çcone branco */
        }

        .profile-avatar:hover {
            transform: scale(1.05);
            filter: brightness(0.85);
        }

        .photo-upload-overlay {
            position: absolute;
            inset: 0;
            background: rgba(59, 130, 246, 0.7);
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            opacity: 0;
            transition: opacity 0.3s;
        }

        .profile-avatar:hover .photo-upload-overlay {
            opacity: 1;
        }

        .photo-upload-overlay i {
            font-size: 24px;
            color: white;
        }

        #photoInput {
            display: none;
        }

        .photo-info {
            font-size: 12px;
            color: var(--text-gray); /* Cor de texto cinza */
            margin-top: 12px;
        }

        .profile-header h2 {
            font-size: 28px;
            margin-bottom: 8px;
            font-weight: 600; /* Mais negrito */
        }

        .profile-header p {
            color: var(--text-gray); /* Cor de texto cinza */
            font-size: 16px;
        }

        .profile-info {
            background: var(--secondary-dark); /* Fundo escuro */
            padding: 32px;
            border-radius: 12px; /* Mais arredondado */
            border: 1px solid rgba(255, 255, 255, 0.1);
        }

        .profile-info h3 {
            margin-bottom: 24px;
            font-size: 22px;
            font-weight: 600;
        }

        .info-row {
            display: flex;
            justify-content: space-between;
            padding: 16px 0;
            border-bottom: 1px solid rgba(255, 255, 255, 0.08); /* Borda mais sutil */
        }

        .info-row:last-child {
            border-bottom: none;
        }

        .info-label {
            color: var(--text-gray); /* Cor de texto cinza */
            font-weight: 500;
        }

        .info-value {
            font-weight: 600;
        }

        .btn-full {
            width: 100%;
            padding: 14px;
            font-size: 16px;
            margin-top: 24px;
            border-radius: 8px; /* Ajuste para consist√™ncia */
        }

        @media (max-width: 768px) {
            .info-row {
                flex-direction: column;
                gap: 8px;
            }
            .nav-container {
                flex-direction: column;
                gap: 15px;
            }
            .nav-menu {
                justify-content: center;
                width: 100%;
            }
            .navbar {
                padding: 15px 20px;
            }
        }
    </style>
</head>
<body>

<nav class="navbar">
    <div class="nav-container">
        <a href="index.html" class="nav-logo">AutoAssist IA</a>
        <div class="nav-menu">
            <a href="chat.html" class="nav-link">Chat</a>
            <button class="btn" onclick="logout()">Sair</button>
        </div>
    </div>
</nav>

<div class="profile-container">
    <div class="profile-header">
        <div class="avatar-container">
            <div class="profile-avatar" id="profileAvatar" onclick="photoInput.click()">
                üë§
                <div class="photo-upload-overlay">
                    <i class="fas fa-camera"></i>
                </div>
            </div>
            <input type="file" id="photoInput" accept="image/*">
            <div class="photo-info">Clique para mudar a foto</div>
        </div>

        <h2 id="profileName">Carregando...</h2>
        <p id="profileEmail">email@exemplo.com</p>
    </div>

    <div class="profile-info">
        <h3>Editar Perfil</h3>

        <div class="info-row">
            <span class="info-label">Nome</span>
            <input type="text" id="infoName" class="input-field" placeholder="Seu nome">
        </div>

        <div class="info-row">
            <span class="info-label">Email</span>
            <input type="email" id="infoEmail" class="input-field" placeholder="seu@email.com">
        </div>

        <div class="info-row">
            <span class="info-label">Status</span>
            <span class="info-value" id="infoStatus" style="color:var(--primary)">-</span>
        </div>

        <div class="info-row">
            <span class="info-label">Total de Consultas</span>
            <span class="info-value" id="infoConsultas">-</span>
        </div>
        
        <button id="btnSave" class="btn btn-full">Salvar Altera√ß√µes</button>
    </div>
</div>

    <style>
        .input-field {
            background: rgba(255,255,255,0.05);
            border: 1px solid rgba(255,255,255,0.1);
            color: #fff;
            padding: 8px 12px;
            border-radius: 6px;
            width: 60%;
            text-align: right;
        }
        .input-field:focus {
            border-color: var(--primary);
            outline: none;
        }
    </style>

    <script src="static/js/config.js"></script>
    <script src="static/js/auth.js"></script>
    <script>
        document.addEventListener('DOMContentLoaded', async () => {
            if (!Auth.isAuthenticated()) {
                window.location.href = '/login';
                return;
            }

            const headerName = document.getElementById('profileName');
            const headerEmail = document.getElementById('profileEmail');
            const infoName = document.getElementById('infoName');
            const infoEmail = document.getElementById('infoEmail');
            const infoStatus = document.getElementById('infoStatus');
            const infoConsultas = document.getElementById('infoConsultas');
            const btnSave = document.getElementById('btnSave');
            const photoInput = document.getElementById('photoInput');

            // Carrega dados do Backend
            try {
                const res = await Auth.authenticatedFetch('/api/user');
                if (res.ok) {
                    const user = await res.json();
                    
                    headerName.textContent = user.nome;
                    headerEmail.textContent = user.email;
                    
                    infoName.value = user.nome;
                    infoEmail.value = user.email;
                    
                    const isPrem = user.is_premium;
                    infoStatus.textContent = isPrem ? "PREMIUM üåü" : "Gratuito";
                    infoStatus.style.color = isPrem ? "#fbbf24" : "#94a3b8";

                    infoConsultas.textContent = user.total_consultas;
                    
                    // Carrega foto local (se tiver)
                    carregarFoto(user);

                } else {
                    Auth.logout();
                }
            } catch (e) {
                console.error(e);
            }

            // L√≥gica de Salvar (PUT /api/user)
            btnSave.addEventListener('click', async () => {
                const newName = infoName.value.trim();
                const newEmail = infoEmail.value.trim();
                
                if(!newName || !newEmail) {
                    alert('Preencha os campos obrigat√≥rios.');
                    return;
                }

                btnSave.disabled = true;
                btnSave.innerHTML = '<i class="fas fa-spinner fa-spin"></i> Salvando...';

                try {
                    const res = await Auth.authenticatedFetch('/api/user', {
                        method: 'PUT',
                        headers: {'Content-Type': 'application/json'},
                        body: JSON.stringify({ nome: newName, email: newEmail })
                    });
                    
                    const data = await res.json();
                    
                    if(res.ok) {
                        alert('Perfil atualizado!');
                        headerName.textContent = newName;
                        headerEmail.textContent = newEmail;
                    } else {
                        alert(data.error || 'Erro ao salvar');
                    }
                } catch(e) {
                    alert('Erro de conex√£o');
                } finally {
                    btnSave.disabled = false;
                    btnSave.textContent = 'Salvar Altera√ß√µes';
                }
            });

            // L√≥gica de Foto (LocalStorage apenas visual)
            function carregarFoto(user) {
                const photoData = localStorage.getItem('user_photo_' + user.email);
                if (photoData) {
                    const avatar = document.getElementById('profileAvatar');
                    avatar.style.backgroundImage = `url(${photoData})`;
                    avatar.style.backgroundSize = 'cover';
                    avatar.textContent = '';
                }
            }

            photoInput.addEventListener('change', function() {
                if (this.files && this.files[0]) {
                    const reader = new FileReader();
                    reader.onload = function(e) {
                        const avatar = document.getElementById('profileAvatar');
                        avatar.style.backgroundImage = `url(${e.target.result})`;
                        avatar.style.backgroundSize = 'cover';
                        avatar.textContent = '';
                        
                        const email = document.getElementById('infoEmail').value;
                        if(email) localStorage.setItem('user_photo_' + email, e.target.result);
                    }
                    reader.readAsDataURL(this.files[0]);
                }
            });
        });

        // Logout Global
        function logout() {
            if(confirm('Tem certeza?')) Auth.logout();
        }
    </script>

</body>
</html>
