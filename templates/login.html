<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - NOG Assistente</title>
    <link rel="stylesheet" href="login.css">

    <!-- FONT -->
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet">
    
    <!-- ICONS -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">

    
</head>
<body>
    <div class="login-container">
        <div class="logo">
            <h1>üöó NOG</h1>
            <p>Assistente Automotivo Virtual</p>
        </div>

        <div id="errorAlert" class="alert alert-error"></div>
        <div id="successAlert" class="alert alert-success"></div>

        <form id="loginForm">
            <div class="form-group">
                <label for="email">Email</label>
                <div class="input-wrapper">
                    <i class="fas fa-envelope"></i>
                    <input 
                        type="email" 
                        id="email" 
                        name="email" 
                        placeholder="seu@email.com" 
                        required
                        autocomplete="email"
                    >
                </div>
            </div>

            <div class="form-group">
                <label for="password">Senha</label>
                <div class="input-wrapper">
                    <i class="fas fa-lock"></i>
                    <input 
                        type="password" 
                        id="password" 
                        name="password" 
                        placeholder="‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢" 
                        required
                        autocomplete="current-password"
                    >
                </div>
            </div>

            <button type="submit" class="btn" id="loginBtn">
                <i class="fas fa-sign-in-alt"></i> Entrar
            </button>
            
            <div class="loading" id="loading">
                <i class="fas fa-spinner"></i> Autenticando...
            </div>
        </form>

        <div class="links">
            N√£o tem conta? <a href="/cadastro">Cadastre-se aqui</a>
        </div>
    </div>

    <script>
        // ==================== CONFIG ====================
        const TOKEN_KEY = 'access_token';
        const USER_KEY = 'user_data';

        // Elementos do DOM
        const form = document.getElementById('loginForm');
        const emailInput = document.getElementById('email');
        const passwordInput = document.getElementById('password');
        const loginBtn = document.getElementById('loginBtn');
        const loading = document.getElementById('loading');
        const errorAlert = document.getElementById('errorAlert');
        const successAlert = document.getElementById('successAlert');

        // ==================== VERIFICAR SE J√Å EST√Å LOGADO ====================
        window.addEventListener('DOMContentLoaded', () => {
            const token = localStorage.getItem(TOKEN_KEY);
            if (token) {
                // Verificar se token √© v√°lido
                const parts = token.split('.');
                if (parts.length === 3) {
                    console.log('‚úì Usu√°rio j√° autenticado, redirecionando...');
                    window.location.href = '/chat';
                    return;
                }
            }
            console.log('üîì Usu√°rio n√£o autenticado');
        });

        // ==================== FUN√á√ïES DE ALERTA ====================
        function showError(message) {
            errorAlert.textContent = message;
            errorAlert.style.display = 'block';
            successAlert.style.display = 'none';
            console.error('‚ùå', message);
        }

        function showSuccess(message) {
            successAlert.textContent = message;
            successAlert.style.display = 'block';
            errorAlert.style.display = 'none';
            console.log('‚úì', message);
        }

        function clearAlerts() {
            errorAlert.style.display = 'none';
            successAlert.style.display = 'none';
        }

        // ==================== SUBMIT DO FORMUL√ÅRIO ====================
        form.addEventListener('submit', async (e) => {
            e.preventDefault();
            clearAlerts();

            const email = emailInput.value.trim().toLowerCase();
            const password = passwordInput.value;

            // Valida√ß√µes b√°sicas
            if (!email || !password) {
                showError('Preencha todos os campos');
                return;
            }

            if (!email.includes('@') || !email.includes('.')) {
                showError('Email inv√°lido');
                return;
            }

            if (password.length < 6) {
                showError('Senha deve ter pelo menos 6 caracteres');
                return;
            }

            // Desabilitar form
            loginBtn.disabled = true;
            loading.style.display = 'block';
            loginBtn.innerHTML = '<i class="fas fa-spinner fa-spin"></i> Aguarde...';

            try {
                console.log('üì° Enviando requisi√ß√£o de login...');
                
                const response = await fetch('/api/login', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({ email, password })
                });

                const data = await response.json();
                console.log('Resposta do servidor:', response.status, data);

                if (response.ok && data.access_token) {
                    console.log('‚úì Login bem-sucedido!');
                    console.log('Token recebido (primeiros 20 chars):', data.access_token.substring(0, 20) + '...');
                    
                    // Validar token antes de salvar
                    const tokenParts = data.access_token.split('.');
                    if (tokenParts.length !== 3) {
                        throw new Error('Token JWT inv√°lido recebido do servidor');
                    }
                    
                    // Salvar token e dados do usu√°rio
                    localStorage.setItem(TOKEN_KEY, data.access_token);
                    localStorage.setItem(USER_KEY, JSON.stringify(data.user));
                    
                    // Verificar se salvou corretamente
                    const savedToken = localStorage.getItem(TOKEN_KEY);
                    if (!savedToken) {
                        throw new Error('Falha ao salvar token no localStorage');
                    }

                    console.log('‚úì Token salvo no localStorage');
                    console.log('‚úì Token tem', tokenParts.length, 'partes (correto para JWT)');
                    
                    // Mostrar sucesso
                    showSuccess('Login realizado! Redirecionando...');

                    // Redirecionar ap√≥s 1 segundo
                    setTimeout(() => {
                        window.location.href = '/chat';
                    }, 1000);

                } else {
                    // Erro na autentica√ß√£o
                    const errorMessage = data.error || 'Erro ao fazer login';
                    showError(errorMessage);
                    console.error('‚ùå Erro de login:', data);
                }

            } catch (error) {
                console.error('‚ùå Erro ao fazer login:', error);
                showError('Erro de conex√£o. Verifique sua internet.');
            } finally {
                // Re-habilitar form
                loginBtn.disabled = false;
                loading.style.display = 'none';
                loginBtn.innerHTML = '<i class="fas fa-sign-in-alt"></i> Entrar';
            }
        });

        // ==================== LOGS DE DEBUG ====================
        console.log('üîê P√°gina de login carregada');
        console.log('Token presente no localStorage:', !!localStorage.getItem(TOKEN_KEY));
        console.log('Dados do usu√°rio:', localStorage.getItem(USER_KEY));
    </script>
</body>
</html>
